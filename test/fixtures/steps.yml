step_1:
  name: Identity
  abbrv: Id
  description: User enters identity information about the decedent; e.g. name
  version: eb99c91797a387dbca3ec92302ede1f8b8dcc542e12da47478deca25962c9f15d689bcfcce658f04b31d3aee7039f7e373cb16494f6ec37bfbce91d0265bd069
  jsonschema:
    type: object
    properties:
      decedentName:
        title: Decedent's Legal Name
        type: object
        showAkas: true
        humanReadable: "{lastName}, {firstName} {middleName} {suffix}"
        required: true
        properties:
          firstName:
            loinc:
              code: 45392-8
            type: string
            title: First Name
          middleName:
            loinc:
              code: 45393-6
            type: string
            title: Middle Name
          lastName:
            loinc:
              code: 45394-4
            type: string
            title: Last Name
          suffix:
            loinc:
              code: 45395-1
            type: string
            title: Suffix
          akas:
            type: array
            properties:
              firstName:
                type: string
                title: First Name
              middleName:
                type: string
                title: Middle Name
              lastName:
                type: string
                title: Last Name
              suffix:
                type: string
                title: Suffix
      ssn:
        loinc:
          code: 45396-9
        title: Social Security Number
        type: object
        humanReadable: "{ssn1}-{ssn2}-{ssn3}"
        required: true
        properties:
          ssn1:
            type: string
          ssn2:
            type: string
          ssn3:
            type: string
      decedentAddress:
        title: Decedent's Residence
        type: object
        named: false
        humanReadable: "{street} {apt}\\n{city}, {county}, {state}\\n{zip}"
        required: true
        properties:
          state:
            type: string
          county:
            type: string
          city:
            type: string
          zip:
            type: string
          street:
            type: string
          apt:
            type: string
  uischema:
    classNames: night-form-outer
    decedentName:
      ui:field: nightName
    ssn:
      ui:field: nightSSN
    decedentAddress:
      ui:field: nightFullAddress
  icon: fa-user
  step_type: form
step_2:
  name: Demographics
  abbrv: Dem
  description: User enters demographic information about the decedent; e.g. date of
    birth
  version: 54d6e94d0f0c00bc45e58ed6a019175f090fb6fd3b89250a501e6b635e7cd653e0052615129b4a1d9297ba934273961190a580ab814aac612cdcb92c5206f607
  jsonschema:
    type: object
    properties:
      sex:
        type: object
        title: Sex
        humanReadable: "{sex}"
        required: true
        properties:
          sex:
            options:
            - Male
            - Female
            - Unknown
            loinc:
              code: 21840-4
              values:
                Male: '1'
                Female: '2'
                Unknown: '5'
      dateOfBirth:
        type: object
        title: Date of Birth
        humanReadable: "{dateOfBirth}"
        required: true
        properties:
          dateOfBirth:
            type: string
      placeOfBirth:
        title: Place of Birth
        type: object
        named: false
        humanReadable: "{country}, {state}, {city}"
        required: true
        properties:
          country:
            type: string
          state:
            type: string
          city:
            type: string
      armedForcesService:
        type: object
        title: Armed Forces Service
        humanReadable: "{armedForcesService}"
        properties:
          armedForcesService:
            options:
            - 'Yes'
            - 'No'
            - Unknown
      maritalStatus:
        type: object
        title: Marital Status
        humanReadable: "{maritalStatus}"
        properties:
          maritalStatus:
            options:
            - Married
            - Married but seperated
            - Widowed
            - Widowed (but not remarried)
            - Divorced (but not remarried)
            - Never married
            - Unknown
      education:
        type: object
        title: Education
        humanReadable: "{education}"
        properties:
          education:
            options:
            - 8th grade or less
            - 9th - 12th grade, no diploma
            - High school graduate or GED completed
            - Some college credit, but no degree
            - Associate's degree
            - Bachelor's degree
            - Master's degree
            - Doctorate or Professional degree
            - Refused
            - Not Obtainable
            - Unknown
            - Not Classifiable
      hispanicOrigin:
        type: object
        title: Hispanic Origin
        humanReadable: "{hispanicOrigin}"
        properties:
          hispanicOrigin:
            type: object
            properties:
              option:
                type: string
              specify:
                type: string
              specifyInputs:
                type: string
            options:
            - text: 'Yes'
              show: specify1
            - 'No'
            - Refused
            - Not Obtainable
            - Unknown
            specifyOptions:
              specify1:
              - Mexican, Mexican American, Chicano
              - Puerto Rican
              - Cuban
              - text: Other Spanish/Hispanic/Latino (specify)
                input: true
      race:
        type: object
        title: Race
        humanReadable: "{race}"
        required: true
        properties:
          race:
            type: object
            properties:
              option:
                type: string
              specify:
                type: string
              specifyInputs:
                type: string
            options:
            - text: Known
              show: specify1
            - Refused
            - Not Obtainable
            - Unknown
            specifyOptions:
              specify1:
              - White
              - Black or African America
              - text: American Indian or Alaskan Native (specify tribe)
                input: true
              - Asian Indian
              - Chinese
              - Filipino
              - Japanese
              - Korean
              - Vietnamese
              - text: Other Asian (specify)
                input: true
              - Native Hawaiian
              - Guamanian or Chamorro
              - Samoan
              - text: Other Pacific Islander (specify)
                input: true
              - text: Other (specify)
                input: true
      usualOccupation:
        type: object
        title: Usual Occupation
        humanReadable: "{usualOccupation}"
        properties:
          usualOccupation:
            type: string
      kindOfBusiness:
        type: object
        title: Kind Of Business
        humanReadable: "{kindOfBusiness}"
        properties:
          kindOfBusiness:
            type: string
  uischema:
    classNames: night-form-outer
    sex:
      ui:field: nightRadioSelect
    dateOfBirth:
      ui:field: nightDate
    placeOfBirth:
      ui:field: nightShortAddress
    armedForcesService:
      ui:field: nightRadioSelect
    maritalStatus:
      ui:field: nightRadioSelect
    education:
      ui:field: nightRadioSelect
    hispanicOrigin:
      ui:field: nightMultiSelect
    race:
      ui:field: nightMultiSelect
    usualOccupation:
      ui:field: nightTextarea
    kindOfBusiness:
      ui:field: nightTextarea
  icon: fa-briefcase
  step_type: form
step_3:
  name: Family
  abbrv: Fam
  description: User enters family information about the decedent; e.g. parents
  version: 5ffc2e39fb46d95700c760e76156638d4b115dc82eb41ff12ccb0380b99683f45b1b30514ca12d9b98ad30f03849d83d440ed4f3072328832abda1690bf9c92d
  jsonschema:
